<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Opinión de la página</title>
  <style>
    @font-face {
      font-family: 'spritegraffiti';
      src: url('spritegraffiti.otf') format('opentype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: arial, sans-serif;
      background-color: #000;
      color: #f5f5f5;
      overflow-x: hidden;
      text-align: center;
    }

    #video-fondo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .contenedor {
      position: relative;
      max-width: 880px;
      margin: 80px auto;
      padding: 20px;
      background-color: rgba(33,33,33,0.85);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 202, 40, 0.3);
    }

    h1 {
      font-size: 42px;
      color: #ffca28;
      font-family: 'spritegraffiti', cursive;
      margin-bottom: 30px;
      text-transform: uppercase;
    }

    iframe {
      width: 100%;
      height: 1300px;
      border: none;
      border-radius: 8px;
    }

    .volver {
      display: inline-block;
      margin: 40px auto 20px;
      padding: 14px 28px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background-color: #ffca28;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .volver:hover {
      background-color: #1e88e5;
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="video-fondo">
    <source src="videofondopag6.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>

  <div class="contenedor">
    <h1>Opinión de la página</h1>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfAEkykgqdsTKDHO00ugSw4_j6KUlQ62kpsuvdmTKFM5HLOmw/viewform?embedded=true" 
      frameborder="0" marginheight="0" marginwidth="0">Cargando…</iframe>
    <br>
    <a class="volver" href="index.html">← Volver al inicio</a>
  </div>
</body>
</html>
